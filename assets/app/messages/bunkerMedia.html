<div class="panel panel-default">
	<div class="panel-heading" ng-click="message.$visible = !message.$visible">
		<i class="fa" ng-class="::link ? 'fa-image' : (message.type == 'code' ? 'fa-code' : 'fa-comment-o')"></i>
		{{::(link || (message.type == 'code' ? 'code' : 'quote'))}}
		<div class="pull-right">
			Click to {{message.$visible ? 'close' : 'open'}}
		</div>
	</div>
	<div class="panel-body" ng-if="message.$visible" ng-transclude>
		<!--ng-transcluded here-->
	</div>
</div>
